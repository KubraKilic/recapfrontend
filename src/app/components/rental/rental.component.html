<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Company Name</th>
      <th>Brand Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.customerFirstName }} {{ rental.customerLastName }}</td>
    <td>{{ rental.companyName }}</td>
    <td>{{ rental.carBrandName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
