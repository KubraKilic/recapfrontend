<ul class="list-group">
  <li class="list-group-item list-group-item-primary"><h5>COLORS</h5></li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
<h5 *ngIf="currentColor"></h5>
