<div class="row">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-secondary"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="row">
    <div
      *ngFor="let carImage of carImages"
      class="col-md-4"
      style="padding-bottom: 20px"
    >
      <img
        src="{{ imageBaseUrl + carImage.imagePath }}"
        class="card-img-top"
        width="350"
        height="220"
      />
    </div>
  </div>
  <div>
    <table
      *ngIf="dataLoaded == true"
      class="table"
      class="table table-bordered table-condensend table-hover"
      style="text-align: center"
    >
      <thead class="list-group-item-primary">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Car Name</th>
          <th scope="col">Brand Name</th>
          <th scope="col">Color Name</th>
          <th scope="col">Daily Price</th>
          <th scope="col">Model Year</th>
          <th scope="col">Description</th>
          <th scope="col">Rent Car</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carDetail">
          <td>{{ car.carId }}</td>
          <td>{{ car.carName }}</td>
          <td>{{ car.brandName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.dailyPrice }} â‚º</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.description }}</td>
          <td><button class="btn btn-success">Rent Car</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
